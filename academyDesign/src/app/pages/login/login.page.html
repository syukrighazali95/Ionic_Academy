<ion-content>
  <div class="login-box">
    <ion-item>
      <ion-label position='stacked'>Username</ion-label>
      <ion-input placeholder="Enter Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" size="large" routerLink="/app" routerDirection="root" margin-top>
      Login
    </ion-button>

    <ion-button expand="block" fill="clear" color="dark" margin-top>
      Forgot password?
    </ion-button>

    <ion-button expand="block" shape="round" fill="outline" margin-top>
      Sign Up with Email
    </ion-button>
  </div>

</ion-content>
