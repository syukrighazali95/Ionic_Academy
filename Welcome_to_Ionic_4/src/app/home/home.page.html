<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <p>{{ test }}</p>
    <h1>{{ test_function() }}</h1>
  <ion-button (click)="openPage()" expand='block'>Open Page</ion-button>
  <ion-button routerLink="/details" expand="block">Open page using Router Links</ion-button>
  <ion-input type="text" [(ngModel)]="newToDos" placeholder="add new to do list"></ion-input>
  <ion-button (click)="addToDo()" expand='block'>Add New To Do List</ion-button>
  <ion-list *ngFor="let todo of toDo">
    <ion-item>
      {{ todo }}
    </ion-item>
  </ion-list>


</ion-content>
