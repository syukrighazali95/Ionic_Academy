<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/people">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ person?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="person">
    <ion-card-content>
      <p>Name: {{ person.name }}</p>
      <p>Height: {{ person.height }}</p>
      <p>Mass: {{ person.mass }}</p>
      <p>Color: {{ person.hair_color }}</p>
      <p>Skin Color: {{ person.skin_color }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
