<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Restaurant Finder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero">
    <span class="hero-title">Find your place</span>
    <ion-item class="hero-input">
      <ion-input (ionFocus)="openSearch()" placeholder="Search for burgers, delivery and etc.."></ion-input>
    </ion-item>
  </div>

  <ion-row class="shortcut">
    <ion-col size="4" class="ion-text-center ion-padding-button" *ngFor="let shortcut of shortcutButtons">
      <ion-button fill="clear">
        <ion-icon [name]="shortcut.icon" slot="icon-only"></ion-icon>
      </ion-button><br>
    {{ shortcut.title }}
    </ion-col>
  </ion-row>
</ion-content>
